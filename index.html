<body>
    <div class="title">Ancien Parc du Panorama à Vevey, Suisse.</div>

    <div class="container">

            <h2>Version Récente</h2>

            <h2>Anciennes Versions</h2>
            <p>Choisissez une version plus ancienne :</p>

    <script>
        function updateDownloadLink() {
            let selectedVersion = document.getElementById("version-select").value;
            let downloadLink = document.getElementById("download-old");

            if (selectedVersion === "0.2") {
                downloadLink.href = "https://github.com/Zetsukae/OldPanoramaParc/releases/download/file/Ancien.parc.du.Panorama.Vevey.v.02.mcworld";
            } else {
                downloadLink.href = "https://github.com/Zetsukae/OldPanoramaParc/releases/download/file/Ancien.parc.du.Panorama.Vevey.mcworld";

        document.getElementById("version-select").addEventListener("change", updateDownloadLink);
